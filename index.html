<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sopa de Letras Pokémon</title>
</head>
<body>
  <img id="pokedex" src="./imagenes/pokedex.png" alt="pokedex">
  <div id="tabla-dificultad">
    <img src="./imagenes/logo_pokemnon.png" alt="logo_pokemon" width="200px">
    <br>
    <select id="difficulty" onchange="generateWordSearch()">
      <option value="easy">Nivel Fácil</option>
      <option value="medium">Nivel Medio</option>
      <option value="hard">Nivel Difícil</option>
    </select>
    <br><br>
    <button id="clearWordButton" onclick="clearWord()">Limpiar</button>
    <button id="verifyWordButton" onclick="verifyWord()">Verificar</button>
    <div id="word-list"></div>
  </div>
  <div id="mensaje"></div>
  <div id="contenido-central">
    <br>
    Tiempo restante: <label id="contador">5:00</label>  
    <br>
    Récord: <label id="record">-</label>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="pista()">Pista</button>
    <br><br>
    <table id="word-search"></table>
  </div>
  <script src="./codi.js"></script>
</body>
</html>
